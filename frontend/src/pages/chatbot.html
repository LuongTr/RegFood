<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot Website - FooCount</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f9fa; }
    #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #fff; }
    .user, .bot { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Chatbot Hỏi Đáp Về Website FooCount</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Hỏi về nhận diện món ăn, calories..." />
  <button onclick="sendMessage()">Gửi</button>

  <script>
    function addMessage(sender, text, type) {
      const chatBox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = type === "user" ? "user-msg" : "bot-msg";
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      input.value = "";
      addMessage("Bạn", msg, "user");

      const response = await fetch("http://localhost:3000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      addMessage("Bot", data.reply, "bot");
    }
  </script>

</body>
</html>
